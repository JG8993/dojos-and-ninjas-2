<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div>
        <nav class="navbar navbar-dark bg-dark">
          <a class="navbar-brand text-info btn btn-primary border-info " href="/"><strong> &#8592 Back to Main Page</strong></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <img width="60" height="60" src="/static/img/Coding_Dojo.png" class="m-2">
          </button>
    </div>
    <form action="/create_ninja" class="col-lg-3 offset-lg-3" method="post">
        <h1 class="text-center">Create Ninja</h1>
        <div class="form-group">
            <label for="dojo">Dojo</label>
            <select name="dojo_id" class="form-control">
                {% for x in dojos %}
                <option value="{{x.id}}" class="text-center">{{x.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="first_name">First name</label>
            <input type="text" name="first_name" class="form-control">
        </div>
        <div class="form-group">
            <label for="last_name">Last name</label>
            <input type="text" name="last_name" class="form-control">
        </div>
        <input type="submit" value="Create Ninja" class="btn btn-dark p-2 m-2"></input>
    </form>
</body>
</html>
